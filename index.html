<head>
  <meta charset="UTF-8">
  <title>–¢—Ä–æ–ø–∏–∫–∏: –í–∏–∫—Ç–æ—Ä–∏–Ω–∞</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('https://i.imgur.com/3qZg4u6.jpg') no-repeat center center fixed;
      background-size: cover;

    .container {
      background-color: rgba(0, 100, 0, 0.7); /* –ü—Ä–æ–∑—Ä–∞—á–Ω—ã–π –∑–µ–ª–µ–Ω—ã–π —Ñ–æ–Ω */
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      margin: 50px auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .question {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .answers button {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .answers button:hover {

    }

    .result {
      font-size: 1.5em;

    }

      color: #2ecc71;

    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå¥ –¢—Ä–æ–ø–∏–∫–∏: –í–∏–∫—Ç–æ—Ä–∏–Ω–∞</h1>
    <div id="quiz">
      <div class="question" id="question">–í–æ–ø—Ä–æ—Å</div>
      <div class="answers" id="answers"></div>
      <div class="result" id="result"></div>
    </div>
  </div>

  <script>
    const questions = [
      {
        text: "–ö–∞–∫–æ–µ –∂–∏–≤–æ—Ç–Ω–æ–µ –∂–∏–≤—ë—Ç –≤ —Ç—Ä–æ–ø–∏—á–µ—Å–∫–∏—Ö –ª–µ—Å–∞—Ö?",
        answers: ["–ü–∏–Ω–≥–≤–∏–Ω", "–Ø–≥—É–∞—Ä", "–ë–µ–ª—ã–π –º–µ–¥–≤–µ–¥—å"],
        correct: 1
      },
      {
        text: "–ö–∞–∫–æ–µ –¥–µ—Ä–µ–≤–æ –Ω–∞–∑—ã–≤–∞—é—Ç '–¥–µ—Ä–µ–≤–æ–º –∂–∏–∑–Ω–∏' –≤ —Ç—Ä–æ–ø–∏–∫–∞—Ö?",
        answers: ["–°–æ—Å–Ω–∞", "–ë–∞–æ–±–∞–±", "–î—É–±"],
        correct: 1
      },
      {
        text: "–ö–∞–∫–æ–π —Ñ—Ä—É–∫—Ç —Ä–æ–¥–æ–º –∏–∑ —Ç—Ä–æ–ø–∏–∫–æ–≤?",
        answers: ["–Ø–±–ª–æ–∫–æ", "–ö–∏–≤–∏", "–ú–∞–Ω–≥–æ"],
        correct: 2
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const resultEl = document.getElementById("result");

    function showQuestion() {
      const q = questions[currentQuestion];
      questionEl.textContent = q.text;
      answersEl.innerHTML = "";
      q.answers.forEach((answer, index) => {
        const button = document.createElement("button");
        button.textContent = answer;
        button.onclick = () => checkAnswer(index);
        answersEl.appendChild(button);
      });
    }

    function checkAnswer(index) {
      const q = questions[currentQuestion];
      if (index === q.correct) {
        score++;
        resultEl.textContent = "–ü—Ä–∞–≤–∏–ª—å–Ω–æ! üéâ";
        resultEl.className = "result correct";
      } else {
        resultEl.textContent = "–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ üòï";
        resultEl.className = "result wrong";
      }
      resultEl.style.display = "block";
      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < questions.length) {
          resultEl.style.display = "none";
          showQuestion();
        } else {
          showFinalResult();
        }
      }, 1000);
    }

    function showFinalResult() {
      questionEl.style.display = "none";
      answersEl.innerHTML = `<h2>–í—ã –Ω–∞–±—Ä–∞–ª–∏ ${score} –∏–∑ ${questions.length} –±–∞–ª–ª–æ–≤!</h2>`;
      resultEl.style.display = "none";
    }
    showQuestion();
  </script>
</body>
</html>
